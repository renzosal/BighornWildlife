<div class="page">
    <div class="page-header">
        <h1>Wyoming Wildlife</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <input class="form-control" type="text" placeholder="Search" ng-model="vm.wildlifeSearch">
            <br />
        </div>
        <div class="col-sm-8">
            <label class="checkbox-inline" ng-repeat="type in vm.WildlifeTypes">
                <input type="checkbox"
                       id="{{type.name}}"
                       value="{{type.wildlifeType}}"
                       ng-checked="vm.typeSelection.indexOf(type.wildlifeType) > -1"
                       ng-click="vm.toggleSelection(type.wildlifeType)"> {{type.name}}
            </label>
        </div>
    </div>
    <div class="row">
        <div class="pager-info col-sm-4">
            <p><b>Page {{vm.currentPage}} of {{vm.numPages}}</b></p>
        </div>
        <div class="col-sm-8">
            <pagination total-items="vm.filteredSpecies.length" 
                        ng-model="vm.currentPage" 
                        max-size="5" 
                        class="pagination-sm pull-right"
                        boundary-links="true" 
                        rotate="false" 
                        items-per-page="vm.pageSize" 
                        num-pages="vm.numPages" 
                        previous-text="&lsaquo;" 
                        next-text="&rsaquo;" 
                        first-text="&laquo;" 
                        last-text="&raquo;"></pagination>

        </div>
    </div>
    <div id="species-list" class="list-group">
        <a href="#wildlife/{{specie.id}}" class="list-group-item" ng-repeat="specie in vm.filteredSpecies |startFrom: (vm.currentPage - 1) * vm.pageSize | limitTo: vm.pageSize">
            <h4 class="list-group-item-heading">{{specie.name}}</h4>
            <div class="row">
                <div class="col-md-4">
                    <img ng-src="{{specie.image != null  && specie.image || '../../assets/images/no-photo.gif'}}" />
                </div>
                <div class="col-md-8">
                    <p class="list-group-item-text">{{specie.description}}</p>
                </div>
                <div></div>
            </div>
        </a>
    </div>
</div>
