<div data-ng-controller="shell as vm">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="vm.navbarExpanded = !vm.navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Big Horn Wildlife</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!vm.navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!vm.authentication.isAuth"><a href="#">Welcome {{vm.authentication.userName}}</a></li>
                    <li data-ng-hide="!vm.authentication.isAuth"><a href="#/wildlife">Wildlife</a></li>
                    <li data-ng-hide="!vm.authentication.isAuth"><a href="" data-ng-click="vm.logout()">Logout</a></li>
                    <li data-ng-hide="vm.authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="vm.authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-hide="vm.authentication.isAuth" class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>Bighorn Wildlife</h1>
            </div>
            <p>Sample Demo application for sightseeing in the Bighorn Mountains, WY</p>
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by Renzo Saldana. GitHub: <a target="_blank" href="https://github.com/renzosal">@renzosal</a></p>
