<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>AngularJS Authentication</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/loading-bar.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div data-ng-include="'app/layout/shell.html'"></div>
    <!-- 3rd party libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="assets/javascript/loading-bar.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/config.route.js"></script>

    <!-- Load services -->
    <script src="app/services/authenticationService.js"></script>
    <script src="app/services/httpInterceptor.js"></script>
    <script src="app/services/wildlifeService.js"></script>
    <script src="app/services/filters.js"></script>
    <script src="app/services/directives.js"></script>

    <!-- Load controllers -->
    <script src="app/authentication/login.js"></script>
    <script src="app/authentication/signup.js"></script>
    <script src="app/layout/shell.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/wildlife/wildlife.js"></script>
    <script src="app/wildlife/specie.js"></script>
</body>
</html>
